<html>
   <body>
      <form method = "POST" enctype="multipart/form-data"> 
         {% csrf_token %}
         <input id="file" type = "file" name = "file" />
         <input type = "submit" />
      </form>
      {% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
   </body>
</html>
